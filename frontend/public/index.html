    <meta property="og:description" content="Discover recipes you can make with ingredients you already have. Smart meal planning made easy." />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>RecipePlanner</title>
    
    <style>
      /* Preloader styles */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s;
      }
      #preloader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .preloader-content {
        text-align: center;
      }
      .preloader-icon {
        font-size: 4rem;
        animation: bounce 1s infinite;
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      .preloader-text {
        margin-top: 15px;
        color: #666;
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Preloader -->
    <div id="preloader">
      <div class="preloader-content">
        <div class="preloader-icon">üç≥</div>
        <p class="preloader-text">Loading RecipePlanner...</p>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide preloader when app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('preloader').classList.add('hidden');
        }, 500);
      });
    </script>
  </body>
</html>
